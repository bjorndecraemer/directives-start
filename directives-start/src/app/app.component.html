<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *appUnless="!onlyOdd">
          <li
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor : odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            class="list-group-item"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>

      </ul>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">IT IS 5</p>
        <p *ngSwitchCase="10">IT IS 10</p>
        <p *ngSwitchCase="15">IT IS 15</p>
        <p *ngSwitchDefault>IT IS BLABLA</p>
      </div>
      <p appBasicHighlight>Style me with a basic highlight!!!</p>
      <p [appBetterHighlight]="'pink'" [defaultColor]="'red'">Style me with a better highlight!!!</p>
    </div>
  </div>
</div>
